<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description"
        content="Contacto de Tato Medina. Empresa de servicios de tendidos de líneas eléctricas de baja y media tension y alquiler de grúas e hidrogrúas ">
    <meta name="keywords"
        content="telefono, venta y colocación de pilares monofásicos y trifásicos, contacto, whatsapp, grúas,tendidos eléctricos,hidrogrúas,Tandil">
    <meta name="author" content="Lis Medina">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="../images/favicon.png">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">

    <!-- etiqueta link en href escribo el enlace relativo -->
    <link rel="stylesheet" href="../css/styles.css" />
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700;800&amp;display=swap"
        rel="stylesheet">

    <title>Contacto | Tato Medina</title>
</head>

<body>
    <div>
        <main>
            <div class="container py-4">
                <h1>Contacto</h1>
                <div class="row">
                    <div class="col-12 col-md-6">
                        <form action="mailto:tatomedinaservicioselectricos@hotmail.com">
                            <legend>Dejanos tu consulta. Nos comunicaremos a la brevedad.</legend>

                            <label for="name">Nombre:</label>
                            <input type="text" id="name" name="name" placeholder="Ingrese su nombre" required>

                            <label for="tel">Teléfono:</label>
                            <input type="number" id="tel" name="tel" placeholder="Ingrese su teléfono" required>

                            <label for="email">E-mail:</label>
                            <input type="email" id="email" name="email" required placeholder="Ingrese su e-mail">

                            <label for="consulta">Dejanos tu consulta:</label>
                            <textarea id="consulta" name="consulta" rows="4" cols="50"></textarea>

                            <button type="submit">Enviar</button>
                        </form>
                    </div>

                    <div class="col-12 col-md-6">
                        <iframe class="mapa w-100"
                            src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3172.9800766296357!2d-59.10980098495617!3d-37.31929961368316!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x95911fe17002043b%3A0xfc001736fb915763!2sRosal%C3%ADa%20de%20Castro%201272%2C%20B7001%20Tandil%2C%20Provincia%20de%20Buenos%20Aires!5e0!3m2!1ses-419!2sar!4v1639445019987!5m2!1ses-419!2sar"
                            width="620" height="320" style="border:0;" allowfullscreen="" loading="lazy"></iframe>
                    </div>
                </div>
            </div>
        </main>

    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous">
    </script>
    <script src="https://kit.fontawesome.com/8fce408b6e.js" crossorigin="anonymous"></script>

</body>

</html>
